<form [formGroup]="reviewForm" class="review-form">
    <div class="file-upload-container">
        <label class="file-upload-label">
            <span>Select a file</span>
            <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
            <mat-icon>attach_file</mat-icon>
        </label>

        <div *ngIf="selectedFile" class="image-preview">
            <div class="circle-image">
                <img [src]="imagePreview" alt="selected-image" class="preview-image">
            </div>
        </div>

    </div>




    <mat-form-field appearance="outline">
        <mat-label>Rating</mat-label>
        <mat-select formControlName="rating">
            <mat-option value="1">1 Star</mat-option>
            <mat-option value="2">2 Star</mat-option>
            <mat-option value="3">3 Star</mat-option>
            <mat-option value="4">4 Star</mat-option>
            <mat-option value="5">5 Star</mat-option>
        </mat-select>
        <mat-error *ngIf="reviewForm.get('rating').invalid && reviewForm.get('rating').touched">
            Please select a rating!
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description" rows="5" required></textarea>
                    <mat-error *ngIf="reviewForm.get('description').invalid && reviewForm.get('description').touched">
                        This input is required!
                    </mat-error>
        </mat-form-field>

        <button mat-stroked-button color="warn" type="submit" (click)="submitForm()" class="close-button">
                    Submit
                </button>

</form>
