<div style="padding: 30px">
  <app-order-by-status *ngIf="statusData" [statusData]="statusData">
  </app-order-by-status>
</div>
<div *ngIf="statusData" class="analytics-continer">
  <mat-card class="analytics-card">
    <mat-card-header>
      <div mat-card-avatar class="status-avatar">O</div>
      <mat-card-title>Orders</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="metric-value">{{  statusData.currentMonthOrders }}</div>
      <div class="metric-subtext">Current Month</div>
    </mat-card-content>
    <mat-card-content class="previous-month">
      <div class="metric-value">{{  statusData.previousMonthOrders }}</div>
      <div class="metric-subtext">Previous Month</div>
    </mat-card-content>
  </mat-card>

  <mat-card class="analytics-card">
    <mat-card-header>
      <div mat-card-avatar class="status-avatar">E</div>
      <mat-card-title>Earnings</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="metric-value">{{ statusData?.currentMonthEarnings | currency:'USD':'symbol' }}</div>
      <div class="metric-subtext">Current Month</div>
    </mat-card-content>
    <mat-card-content class="previous-month">
      <div class="metric-value">{{ statusData?.previousMonthEarnings | currency:'USD':'symbol' }}</div>
      <div class="metric-subtext">Previous Month</div>
    </mat-card-content>
  </mat-card>
</div>
